    <!-- Add this style block to hide navigation links -->
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Teimpos', 'Roboto', 'Sentinel', 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        #desktop-navigation,
        #mobile-navigation {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Styles for desktop navigation */
        #desktop-navigation {
            background-color: #333;
            color: #fff;
            padding: 7px 0px; /* Consistent padding */
            font-size: 18.7px; /* Font size */
            font-weight: bold;
            display: block; /* Ensure visibility */
        }

        /* Styles for mobile navigation */
        #mobile-navigation {
            background-color: #FDFCFA;
            color: #000;
            padding: 10px;
            display: none; /* Hide by default */
            font-size: 18px; /* Font size */
            position: fixed;
            top: 0;
            left: 0px;
            right: 10px;
            width: 100%;
        }

        /* Common link styles for both desktop and mobile */
        #desktop-navigation a,
        #mobile-navigation a {
            color: inherit;
            margin: 0 18px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Ensure proper spacing */
        }

        /* Remove margin from the last link */
        #desktop-navigation a:last-child,
        #mobile-navigation a:last-child {
            margin-right: 0;
        }


        @media only screen and (min-width: 601px) {
            /* Show desktop navigation on larger screens */
            #desktop-navigation {
                display: block;
            }
            /* Hide mobile navigation on larger screens */
            #mobile-navigation {
                display: none;
            }
        }


        /* Add container style */
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }


        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 140px; /* Adjusted width for the sidebar */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FFF;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 30px;
        }
        
        /* Style sidebar section headings */
.sidebar-section h4 {
    margin: 20px 0; /* Adjust top and bottom margin to create a gap */
    margin-bottom: 5px; /* Add space below the heading */
    padding: 10px; /* Add padding to the heading */
    font-size: 16px; /* Adjust the font size of the heading */
    font-weight: bold; /* Make the heading bold */
    color: #333; /* Set the color of the heading */
}

        #sidebar a {
            padding: 10px 25px;
            text-decoration: none;
            font-size: 15px;
            color: #333;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
    background-color: #f9f9f9; /* Background color on hover */
    color: #333; /* Text color on hover */
}

        #sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .menu-toggle {
            display: block; /* Show the menu toggle by default */
            position: fixed;
            top: 9px;
            left: 33px;
            font-size: 21px; /* Increase the font size */
            cursor: pointer;
            z-index: 1000; /* Ensure the menu icon is on top */
        }

        nav {
            float: left;
            width: 33%;
            background-color: #f1f1f1;
            padding: 32px;
            height: 100vh;
            position: fixed;
            top: 0; /* Position at the top */
            overflow: auto;
            transition: transform 0.9s ease;
            transform: translateX(-100%);
            z-index: 999; /* Ensure the sidebar is on top */
        }
        nav.menu-open {
            transform: translateX(0);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
    margin-bottom: 10px;
    font-size: 1.2em; /* Adjust the size as needed */
}
nav ul li:first-child {
    margin-top: 15px; /* Adjust the margin as needed */
}

nav ul h4 {
    margin-top: 15px; /* Add space above all h4 elements */
}

nav ul h4:first-of-type {
    margin-top: 40px; /* Add additional space above the first h4 */
}
        @media only screen and (max-width: 600px) {
            /* Show mobile navigation and hide desktop navigation on small screens */
            #desktop-navigation {
                display: none;
            }

            #mobile-navigation {
                display: block;
            }

            .content-container {
                margin-left: 0; /* Reset margin for small screens */
            }

            #sidebar {
                display: none; /* Hide sidebar on small screens */
            }
        }
        /* Reduce the size of the scrollbar */
#sidebar::-webkit-scrollbar {
    width: 3px; /* Adjust the width as needed */
}

/* Handle for the scrollbar */
#sidebar::-webkit-scrollbar-thumb {
    background-color: #ccc; /* Color of the scrollbar handle */
    border-radius: 2px; /* Rounded corners for the scrollbar handle */
}

/* Track for the scrollbar */
#sidebar::-webkit-scrollbar-track {
    background-color: transparent; /* Color of the scrollbar track */
}

/* Corner of the scrollbar */
#sidebar::-webkit-scrollbar-corner {
    background-color: transparent; /* Color of the scrollbar corner */
}
    /* Media query to hide the menu toggle on desktop view */
    @media (min-width: 768px) {
        .menu-toggle {
            display: none; /* Hide the menu toggle on larger screens */
        }
    }
a {
  text-decoration: none; /* Removes the underline */

}

a:hover, a:focus {
  text-decoration: none; /* Ensures underline is not shown on hover or focus */
  color: #007bff; /* Keeps the text color same as surrounding text on hover or focus */
}
    .footer {

    .footer-content {

    .footer-section {

    .footer-section ul {

    .footer-section ul li {

    .footer-section ul li a {

      font-weight: normal; /* Change font weight to normal */

    .footer-section ul li a:hover {

    .privacy-policy {

        @media (min-width: 768px) {

ul {
    list-style-type: disc; /* Keep bullets for list items */
    padding-left: 40px; /* Adjust indentation */
}

ul li {
    list-style-type: none; /* Remove bullets from all list items */
}

/* Target only list items that are not links (titles) */
ul li:not(:has(a)) {
    margin-bottom: 5px; /* Adds spacing below section titles */
    font-weight: bold; /* Makes them stand out */
}

/* Restore bullets for links */
ul li a {
    list-style-type: disc;
    display: list-item; /* Ensures bullets appear for links */
}
h1 {
    padding-left: 15px; /* Adjust left padding */
}
