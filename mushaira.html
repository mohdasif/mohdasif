      }

          opacity: 1; /* Fully visible */
      }

  </style>

  <script>
// Move to Top Button Functionality
const moveToTopButton = document.getElementById('moveToTop');
let lastScrollY = 0; // Keep track of the last scroll position

window.addEventListener('scroll', () => {
  const currentScrollY = window.scrollY;

  // Show the button only when scrolling up and past a threshold
  if (currentScrollY > 300 && currentScrollY < lastScrollY) {
      moveToTopButton.classList.add('visible');
  } else {
      moveToTopButton.classList.remove('visible');
  }

  // Update the last scroll position
  lastScrollY = currentScrollY;
});

// Scroll to the top when the button is clicked
moveToTopButton.addEventListener('click', () => {
  window.scrollTo({
      top: 0,
      behavior: 'smooth',
  });
});
  </script>
